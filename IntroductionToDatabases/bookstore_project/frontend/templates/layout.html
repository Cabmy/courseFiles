<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}书店管理系统{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>

<body id="page-top">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">书店管理系统</div>
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2 me-2"></i>仪表盘
                </a>
                <a href="/books" class="list-group-item list-group-item-action">
                    <i class="bi bi-book me-2"></i>图书管理
                </a>
                <a href="/sales" class="list-group-item list-group-item-action">
                    <i class="bi bi-cart-check me-2"></i>销售管理
                </a>
                <a href="/purchases" class="list-group-item list-group-item-action">
                    <i class="bi bi-truck me-2"></i>采购管理
                </a>
                <a href="/financial" class="list-group-item list-group-item-action">
                    <i class="bi bi-graph-up me-2"></i>财务管理
                </a>
                <div id="admin-options" style="display:none;">
                    <a href="/users" class="list-group-item list-group-item-action">
                        <i class="bi bi-people me-2"></i>用户管理
                    </a>
                </div>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown">
                                    <i class="bi bi-person-circle me-1"></i><span id="current-user">用户</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#" id="change-password-link">修改密码</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#" id="logout-link">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">{% block header %}页面标题{% endblock %}</h1>
                    {% block header_buttons %}{% endblock %}
                </div>

                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>

    <!-- Modal for change password -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="change-password-form">
                        <div class="mb-3">
                            <label for="old-password" class="form-label">原密码</label>
                            <input type="password" class="form-control" id="old-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                    </form>
                    <div class="alert alert-danger mt-3" id="password-error" style="display:none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-password">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Common JavaScript for authentication -->
    <script src="/static/js/auth.js"></script>

    <script>
        // 切换侧边栏显示/隐藏
        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function () {
            // 首先设置全局的Fetch拦截器，确保每个API请求都带上令牌
            const originalFetch = window.fetch;
            window.fetch = function (url, options = {}) {
                // 如果是API请求且不是登录请求
                if (url.includes('/api/') && !url.includes('/api/auth/login')) {
                    const token = localStorage.getItem('token');
                    if (token) {
                        // 确保options.headers存在
                        options.headers = options.headers || {};

                        // 添加Authorization头，确保格式正确
                        options.headers['Authorization'] = `Bearer ${token.trim()}`;

                        // 调试输出
                        console.log(`API请求: ${url}，携带令牌头: Bearer ${token.trim()}`);
                    }
                }

                // 调用原始fetch函数
                return originalFetch.call(this, url, options).then(response => {
                    // 如果是API请求，进行401错误处理
                    if (url.includes('/api/')) {
                        console.log(`API响应: ${url}, 状态码: ${response.status}`);
                        // 这里我们不自动重定向，只记录401错误
                        if (response.status === 401) {
                            console.warn(`API请求 ${url} 返回401未授权，但继续使用系统`);
                        }
                    }
                    return response;
                });
            };

            // 检查用户是否已登录的现有代码...
            const token = localStorage.getItem('token');
            const userDataString = localStorage.getItem('user');
            let userData = {};

            if (userDataString && userDataString !== 'undefined' && userDataString !== 'null') {
                try {
                    userData = JSON.parse(userDataString);
                } catch (e) {
                    console.error("解析用户数据失败:", e);
                    localStorage.removeItem('user');
                    userData = {};
                }
            }

            console.log("当前令牌:", token);
            console.log("当前用户:", userData);

            // 检查令牌和用户数据
            if (!token || token === 'undefined' || token === 'null' || typeof userData.user_id === 'undefined') {
                // 未登录、令牌无效或用户数据不完整，仅在非登录页面才重定向
                if (window.location.pathname !== '/login') {
                    window.location.href = '/login';
                }
            } else {
                // 已登录，获取当前用户信息并显示
                document.getElementById('current-user').textContent = userData.real_name || userData.username;

                // 如果是管理员，显示管理员选项
                if (userData.role === '超级管理员' || userData.role === '普通管理员') {
                    document.getElementById('admin-options').style.display = 'block';
                }

                // 静默验证令牌，不影响用户体验
                const tokenForCheck = token.trim(); // 确保去除空格
                console.log("发送令牌验证请求，令牌:", tokenForCheck);

                fetch('/api/auth/check-token', {
                    method: 'GET', // 明确指定方法
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokenForCheck}`
                    }
                })
                    .then(resp => {
                        console.log("令牌检查响应状态:", resp.status, "响应头:", resp.headers);
                        // 无论状态如何，都已经显示了界面，这里只做日志记录
                        if (resp.ok) {
                            return resp.json().then(data => {
                                console.log("令牌验证成功:", data);
                            });
                        } else {
                            console.warn("令牌验证失败，状态码:", resp.status);
                            // 尝试读取响应体以获取更详细的错误信息
                            return resp.text().then(text => {
                                try {
                                    const data = JSON.parse(text);
                                    console.warn("验证失败详情:", data);
                                } catch (e) {
                                    console.warn("无法解析响应体:", text);
                                }
                            }).catch(e => console.error("读取响应体错误:", e));
                        }
                    })
                    .catch(error => {
                        console.error("令牌验证请求失败:", error);
                    });
            }
        });

        // 退出登录
        document.getElementById('logout-link').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        });

        // 修改密码对话框
        const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));

        // 打开修改密码对话框
        document.getElementById('change-password-link').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('change-password-form').reset();
            document.getElementById('password-error').style.display = 'none';
            changePasswordModal.show();
        });

        // 保存新密码
        document.getElementById('save-password').addEventListener('click', function () {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('password-error');

            // 验证两次输入的密码是否一致
            if (newPassword !== confirmPassword) {
                errorElement.textContent = '两次输入的新密码不一致';
                errorElement.style.display = 'block';
                return;
            }

            // 发送修改密码请求
            fetch('/api/auth/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 密码修改成功，关闭对话框
                        changePasswordModal.hide();
                        alert('密码修改成功，请重新登录');
                        // 退出登录
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = '/login';
                    } else {
                        // 显示错误信息
                        errorElement.textContent = data.message || '密码修改失败';
                        errorElement.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorElement.textContent = '网络错误，请稍后重试';
                    errorElement.style.display = 'block';
                    console.error('Error changing password:', error);
                });
        });

        // 添加到layout.html页面底部的脚本中
        // 监控所有请求，输出详细信息
        const debugOriginalFetch = window.fetch;
        window.fetch = async function (url, options = {}) {
            console.group(`Fetch请求: ${url}`);
            console.log('请求选项:', options);

            try {
                const response = await debugOriginalFetch.apply(this, arguments);
                console.log('响应状态:', response.status);
                console.log('响应头:', [...response.headers.entries()]);

                // 克隆响应以便我们可以同时读取它并返回原始响应
                const clone = response.clone();
                clone.text().then(text => {
                    try {
                        const data = JSON.parse(text);
                        console.log('响应体:', data);
                    } catch (e) {
                        console.log('响应体(文本):', text.substring(0, 500) + (text.length > 500 ? '...' : ''));
                    }
                }).catch(e => {
                    console.warn('无法读取响应体:', e);
                });

                console.groupEnd();
                return response;
            } catch (error) {
                console.error('Fetch错误:', error);
                console.groupEnd();
                throw error;
            }
        };
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
