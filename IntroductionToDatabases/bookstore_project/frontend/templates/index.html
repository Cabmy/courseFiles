<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书店管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .welcome-card {
            max-width: 600px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card welcome-card">
            <div class="card-body text-center p-5">
                <h1 class="card-title mb-4">欢迎使用书店管理系统</h1>
                <p class="card-text mb-4">该系统提供图书管理、销售管理、采购管理和财务管理等功能</p>
                <div class="d-grid gap-2">
                    <a href="/dashboard" id="enter-system" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> 进入系统
                    </a>
                    <a href="/login" id="login-btn" class="btn btn-outline-secondary" style="display: none;">
                        <i class="bi bi-person"></i> 登录
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 检查用户是否已登录
            const isAuthenticated = checkAuthenticated();
            const enterBtn = document.getElementById('enter-system');
            const loginBtn = document.getElementById('login-btn');

            if (isAuthenticated) {
                // 已登录，可以直接进入系统
                enterBtn.style.display = 'block';
                loginBtn.style.display = 'none';

                // 自动跳转到仪表盘
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                // 未登录，显示登录按钮
                enterBtn.style.display = 'none';
                loginBtn.style.display = 'block';
            }
        });
    </script>
</body>

</html>
